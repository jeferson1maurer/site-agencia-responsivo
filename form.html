    <title>Contato|Agência</title>
</head>
<body>
    <header id="header">
        <div class="interface">

            <section class="logo">
                <img class="logo-white" src="img/logotipo.png" alt="website logo">
                <img class="logo-black" src="img/logotipo_p.png" alt="website logo">
            </section>

            <section class="desktop-menu">
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="#">Destino</a></li>
                        <li><a href="#">Hotéis</a></li>
                        <li><a href="#">Passagens</a></li>
                    </ul>
                </nav>
            </section>

            <section class="btn-contact">
                <a href="#">
                    <button>Contato</button>
                </a>
            </section>

            <div class="btn-menu-mob" id="btn-menu-mob">
                <div class="line-menu-mob-1"></div>
                <div class="line-menu-mob-2"></div>
            </div>

            <section class="mobile-menu" id="mobile-menu">
                <nav>
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="#">Destino</a></li>
                        <li><a href="#">Hotéis</a></li>
                        <li><a href="#">Passagens</a></li>
                    </ul>
                </nav>
            </section>

       </div>
    </header>

    <div class="content">
        <div class="interface">

            <h1 class="title">Central de Atendimento – Fale Conosco</h1>

            <!-- <div id="form-message"></div> -->

            <form class="form-contact" id="contactForm">
                <div class="form-group">
                    <label for="name" class="required-label">Nome completo <span style="color: red;">*</span></label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email" class="required-label">Email <span style="color: red;">*</span></label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="subject" class="required-label">Assunto <span style="color: red;">*</span></label>
                    <select class="form-control" name="subject" id="subject">
                        <option></option>
                        <option value="1">1 - Informações Gerais sobre a Agência</option>
                        <option value="2">2 - Dúvidas sobre uma Viagem</option>
                        <option value="3">3 - Parcerias e Fornecedores</option>
                        <option value="4">4 - Feedbacks e Sugestões</option>
                        <option value="5">5 - Trabalhe Conosco</option>
                        <option value="6">6 - Outros Assuntos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message" class="required-label">Mensagem <span style="color: red;">*</span></label>
                    <textarea name="message" class="form-control" id="message" maxlength="2000"></textarea>
                    <small class="form-text">Limite de 2.000 caracteres</small>
                </div>

                <small>Os campos marcados com <span style="color: red;">*</span> são de preenchimento obrigatório.</small>

                <div id="form-message"></div>

                <button type="submit" class="btn-primary" id="send-massege">Enviar Mensagem</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="interface">
            <section class="top-footer">
                <a href="#"><button><i class="bi bi-instagram"></i></button></a>
                <a href="#"><button><i class="bi bi-facebook"></i></button></a>
                <a href="#"><button><i class="bi bi-tiktok"></i></button></a>
            </section>
            <section class="middle-footer">
                <a href="#">Suporte</a>
                <a href="#">Informações</a>
                <a href="#">Marketing</a>
            </section>
            <section class="bottom-fotter">
                <p>TravelsGo 2025 &copy; Todos os direitos reservados</p>
            </section>
        </div>
    </footer>
    <!-- Scipt JS -->
     <script src="js/form.js"></script>
     <!-- /Script JS -->
</body>
</html>
